
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Absensi SD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" style="display:none">
    <h2>Panel Admin</h2>
    <h3>Tambah Guru</h3>
    <input id="guruUser" placeholder="Username guru">
    <input id="guruPass" placeholder="Password guru">
    <select id="guruKelas"></select>
    <button onclick="tambahGuru()">Tambah Guru</button>
    <div id="guruList"></div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="guruPanel" style="display:none">
    <h2>Panel Guru</h2>
    <div id="absensiTabel"></div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
