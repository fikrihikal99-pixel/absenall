
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Absensi SD - XLSX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS (XLSX) CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>ğŸ“š Aplikasi Absensi SD (XLSX)</h1>

  <!-- Login -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button class="primary" onclick="login()">Login</button>
  </div>

  <!-- Panel Admin -->
  <div id="adminPanel">
    <h2>Panel Admin</h2>

    <h3>Tambah Siswa Baru</h3>
    <input type="text" id="namaBaru" placeholder="Nama siswa">
    <select id="genderBaru">
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select>
    <select id="kelasBaru"></select>
    <button class="primary" onclick="tambahSiswa()">Tambah</button>

    <h3>Tambah Akun Guru</h3>
    <input type="text" id="guruUser" placeholder="Username Guru">
    <input type="password" id="guruPass" placeholder="Password Guru">
    <select id="guruKelas"></select>
    <button class="primary" onclick="tambahGuru()">Tambah Guru</button>

    <h3>Daftar Akun Guru</h3>
    <ul id="daftarGuru"></ul>

    <h3>Template Siswa (XLSX)</h3>
    <button class="secondary" onclick="downloadTemplateXLSX()">â¬‡ï¸ Download Template Excel</button><br><br>
    <input type="file" id="uploadFileXlsx" accept=".xlsx,.xls">
    <button class="primary" onclick="uploadTemplateXLSX()">â¬†ï¸ Upload Excel</button>

    <h3>Grafik Absensi</h3>
    <select id="kelasGrafik">
      <option value="Semua">Semua</option>
    </select>
    <button class="secondary" onclick="tampilkanGrafikAdmin()">Lihat Grafik</button>

    <br><br>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- Panel Guru -->
  <div id="guruPanel">
    <h2>Absensi</h2>
    <div id="kelas-container"></div>
    <div>
      <button class="primary" onclick="simpanAbsensi()">ğŸ’¾ Simpan Absensi</button>
      <button class="secondary" onclick="unduhCSV()">â¬‡ï¸ Unduh CSV</button>
      <button class="secondary" onclick="window.print()">ğŸ–¨ï¸ Cetak Laporan</button>
      <button class="secondary" onclick="tampilkanGrafikGuru()">ğŸ“Š Lihat Grafik</button>
      <button class="secondary" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Panel Grafik -->
  <div id="grafikPanel">
    <h2>ğŸ“Š Grafik Absensi</h2>
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
    <button class="secondary" onclick="tutupGrafik()">Tutup Grafik</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
