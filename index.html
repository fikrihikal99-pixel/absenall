<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Absensi SD v5</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Aplikasi Absensi SD</h1>

  <!-- Login -->
  <div id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none">
    <h2>Panel Admin</h2>
    <button onclick="logout()">Logout</button><br><br>

    <h3>Tambah Guru</h3>
    <input type="text" id="guruUsername" placeholder="Username Guru">
    <input type="password" id="guruPassword" placeholder="Password Guru">
    <select id="guruKelas"></select>
    <button onclick="tambahGuru()">Tambah</button>

    <h3>Template Siswa</h3>
    <button onclick="downloadTemplateSiswa()">Download Template Siswa (XLSX)</button>

    <h3>Upload Data Siswa</h3>
    <input type="file" id="uploadSiswa" accept=".xlsx" onchange="uploadSiswa(this)">

    <h3>Daftar Guru</h3>
    <ul id="guruList"></ul>
  </div>

  <!-- Guru Panel -->
  <div id="guruPanel" style="display:none">
    <h2>Panel Guru</h2>
    <button onclick="logout()">Logout</button>
    <h3 id="kelasGuru"></h3>

    <h3>Absensi Harian</h3>
    <table id="absensiTable" border="1">
      <thead><tr><th>Nama</th><th>Hadir</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="simpanAbsensi()">Simpan Absensi</button>

    <h3>Diagram Kehadiran Bulanan</h3>
    <canvas id="absensiChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
